  <script>
    Object.assign(window, {
      events: {},
      mobs: {},
      maps: {},
      skills: {

      },
      engine: {},
      cheats: {
        buffHero: function(lvl) {
          data.hero.lvl += lvl;
          //data.hero.exp += 5;
          data.hero.str += lvl;
          data.hero.vit += lvl
          data.hero.freeSkillPoints += lvl*2
        }
      },
      data: {
        isOpen: 'stats',
        hero: {
          isHero: true,
          lvl: 1,
          exp: 0,
          expMod: function(lvl) {
            let amt = 0;
            amt += Math.floor(lvl + lvl**1.02)
            return amt
          },
          freeStatPoints: 3,
          freeSkillPoints: 0,
          agi: 1,
          str: 1,
          vit: 1,
          int: 1,
          soul: 1,
          cha: 1,
          armor: 0,
          mpMake: function() {
            let amt = 0;
            amt += (this.int*4) + this.soul + (this.lvl*3)
            return amt;
          },
          hpMake: function(){
            let amt = 0;
            amt += (this.vit*4) + this.soul + (this.lvl*3)
            return amt;
          },
          equipped: {
            skills: {
              "Nudge": 1
            }
          },
          skills: {
            "Nudge": {
              lvl: 1,
              exp: 0
            }
          }
        },
        json: {

        }
      }
    })
  </script>
